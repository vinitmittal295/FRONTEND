<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <button id="hh">add to array</button>
    <button id="print">print array</button>
    <h3 id="h3"></h3>

    <script>
        let arr=[]
        document.querySelector("#hh").onclick=function(){
            let a=document.querySelector("#text").value
            // console.log(a);
            arr.push(a);
            // document.querySelector("#text").value=""
            console.log(arr)
        }
        document.querySelector("#print").onclick=function(){
            let i=0;
            let b=setInterval(()=>{
                if(arr.length>i){
                    document.query=Selector("#h3").innerHTML+=arr[i]+ " "
                }
                else{
                    clearInterval(b)
                }
                i++;
            },1000)
        }
    </script>
</body>
</html>
