<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box2{
            width: 30%;
            border: 5px solid black;
        }
        .box1{
            border: 2px solid black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box3{
            border: 5px solid black;
            width: 30%;
            height: 80%;
        }
        .box4{
            height: 20%;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box4 img{
            height: 100%;
            width: 60%;
        }
        .box5{
            height: 30%;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box5 input{
            width: 100%;
            height: 20%;
            margin: 5px;
            padding: 5px;
        }
        #btn{
            background-color: rgb(0, 149, 246);
            color: white;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <img src="" alt="">
        </div>
        <div class="box3">
            <div class="box4">
                <img src="https://assets.turbologo.com/blog/en/2019/09/19084953/instagram-logo-illustration-958x575.png" alt="">
            </div>
            <div class="box5">
                <input type="text" name="" id="" placeholder="username">
                <input type="password" name="" id="" placeholder="password">
                <input type="button" value="login" id="btn">

            </div>
            <div class="box6">
                <div class="inner-links">
                    <span></span>
                    <span>Login with facebook</span>
                </div>
            </div>
            <div class="box7"></div>
        </div>
    </div>
    
</body>
</html>
