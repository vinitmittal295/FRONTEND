<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function food(dish){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(dish)
                },3000)
            })
        }
        async function Output(){
            let pizza= await food("pizza")
            console.log(pizza)

            let burger= await food("burger")
            console.log(burger)
        }
        Output()
    </script>
</body>
</html>
