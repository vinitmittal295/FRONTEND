<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>
    <p id="h"><p>

    <script>

        function output(){
            document.getElementById("h").innerText= "hello";
        }
        // document.getElementById("btn").onmouseover=()=>{
        //     document.getElementById("h").innerText= "hello";
        // }
        document.getElementById("btn").onmouseover=output;
         // document.getElementById("btn").onmouseover=output(); agar bracket lga denge to function bina call kiye hi chal jayega

         
    </script>
</body>

</html>
