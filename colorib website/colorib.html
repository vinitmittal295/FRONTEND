<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header1{
            height: 10vh;
            border: 2px solid black;
            background-color: rgb(51, 51, 51);
            display: flex;
            justify-content: space-around;


        }
        .left-header1{
            width: 25%;
            /* border: 2px solid red; */
            display: flex;
        }
        .left-header1-logo{
            width: 50%;
            /* border: 2px solid purple; */
            display: flex;
            align-items: center;
            justify-content: center ;
            img{
                width: 80%;
            }
        }
        .left-header1-capital{
            width: 50%;
            display: flex;
            align-items: center;
            /* border: 2px solid gray; */
            background-color: black;
            p{
                color: rgb(155, 155, 155);
                margin-left: 25px;
            }
        }
        .middle-header{
            width: 50%;
            /* border: 2px solid rebeccapurple; */
        }
        .right-header1{
            width: 25%;
            /* border: 2px solid green; */
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .right-header-5icons{
            width: 20%;
            /* border: 2px solid red; */
            /* margin: 10px; */ 
            display: flex;
            justify-content: center;
            
            i{
                color: gray;
                font-size: 22px;
                /* padding: 14px; */
            }
            
        }
        .right-header-5icons i:hover{
            cursor: pointer;
            color: white;

        }
    </style>
</head>
<body>
    <div class="header1">
        <div class="left-header1">
            <div class="left-header1-logo">
                <img src="https://preview.colorlib.com/assets/img/logo.png" alt="">
            </div>
            <div class="left-header1-capital">
                <p><span>+  </span>CAPITALSHOP</p>
            </div>
        </div>
        <div class="middle-header"></div>
        <div class="right-header1">
            <div class="right-header-5icons"><i class="fa-solid fa-laptop"></i></div>
            <div class="right-header-5icons"><i class="fa-solid fa-tablet"></i></div>
            <div class="right-header-5icons"><i class="fa-solid fa-mobile"></i></div>
            <div class="right-header-5icons"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="right-header-5icons"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>

</body>
</html>
